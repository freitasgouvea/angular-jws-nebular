<div class="row">
    <div class="offset-md-3 col-md-6">
        <nb-card accent="info">
            <nb-card-header>Login on App</nb-card-header>
            <nb-card-body>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group row mt-3">
                        <label for="username" class="label col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput fullWidth formControlName="username" class="form-control"
                                placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                                <div *ngIf="f.username.errors.required">Username is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-3">
                        <label for="password" class="label col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                            <input type="password" nbInput fullWidth formControlName="password" class="form-control"
                                placeholder="Senha" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="loading" type="submit" nbButton status="primary">
                                Sign in
                                <span *ngIf="loading" class="spinner-border spinner-border-sm ml-3 mr-1"></span>
                            </button>
                            <button class="ml-3" nbButton routerLink="/register" status="warning">Create Account</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
