<nb-layout>

  <nb-layout-header fixed>
    <button nbButton status="info" size="tiny" (click)="toggle()" *ngIf="currentUser">Toggle Menu</button>
    <button nbButton class="ml-4" status="primary" routerLink="/admin" *ngIf="isAdmin">Admin</button>
    <button nbButton status="warning" (click)="logout()" *ngIf="currentUser">Logout</button>

  </nb-layout-header>

  <nb-sidebar tag="left" *ngIf="currentUser">
    <nb-menu [items]="items">
    </nb-menu>
  </nb-sidebar>

  <nb-layout-column>
    <!-- main app container -->
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </nb-layout-column>

  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>

</nb-layout>
